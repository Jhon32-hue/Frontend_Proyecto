<aside
  [ngClass]="{
    'w-64': isOpen,
    'w-20': !isOpen
  }"
  class="fixed top-0 left-0 z-30 h-screen transition-all duration-300 ease-in-out shrink-0
         bg-white/30 dark:bg-white/5 backdrop-blur-xl backdrop-saturate-150
         border-r border-white/10 dark:border-white/10
         shadow-[0_6px_20px_rgba(0,0,0,0.1)] dark:shadow-[0_4px_12px_rgba(255,255,255,0.05)]
         rounded-tr-2xl rounded-br-2xl"
>


  <div class="h-full flex flex-col justify-between overflow-y-auto px-3 py-2 font-sans">

    <!-- üîù Marca -->
    <div class="mb-4 flex items-center justify-center h-12">
      <ng-container *ngIf="isOpen; else shortBrand">
        <h1 class="text-3xl font-bold tracking-wider text-indigo-600 dark:text-indigo-400 transition-all duration-500 ease-in-out">
          <span class="inline-block animate-fade-in-down">T</span>
          <span class="inline-block animate-fade-in-left delay-100">a</span>
          <span class="inline-block animate-fade-in-left delay-200">s</span>
          <span class="inline-block animate-fade-in-left delay-300">k</span>
          <span class="inline-block animate-fade-in-left delay-400">l</span>
          <span class="inline-block animate-fade-in-left delay-500">y</span>
        </h1>
      </ng-container>
      <ng-template #shortBrand>
        <span class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400">T</span>
      </ng-template>
    </div>

    <!-- üß≠ Men√∫ principal -->
    <div class="flex flex-col gap-2 mt-3">
      <h2 *ngIf="isOpen" class="text-xs uppercase tracking-widest text-gray-500 dark:text-gray-400 px-2">Men√∫ principal</h2>

      <ul class="space-y-0.5 text-sm font-medium text-gray-700 dark:text-gray-200">
        <ng-container *ngFor="let group of visibleMenuGroups.slice(0, 7)">
          <li>
            <button
              (click)="toggleGroup(group.section)"
              class="w-full flex items-center rounded-lg p-2 group transition-all duration-300 ease-in-out
                     hover:bg-indigo-50 hover:text-indigo-600 dark:hover:bg-indigo-900 dark:hover:text-white
                     hover:shadow-sm dark:hover:shadow-[0_0_0_1px_rgba(255,255,255,0.15)]"
            >
              <span class="material-icons mr-3 text-gray-500 dark:text-gray-400 group-hover:text-indigo-500">
                {{ getGroupIcon(group) }}
              </span>
              <span *ngIf="isOpen" class="flex-1 font-semibold tracking-wide text-left">{{ group.section }}</span>
              <span *ngIf="isOpen" class="material-icons text-sm text-gray-400 transition-transform duration-300"
                    [ngClass]="{ 'rotate-180': isGroupOpen(group.section) }">expand_more</span>
            </button>

            <ul *ngIf="isGroupOpen(group.section)"
                [ngClass]="{ 'pl-8': isOpen, 'pl-1': !isOpen }"
                class="space-y-0.5 transition-all duration-300">
              <li *ngFor="let item of group.items">
                <a [routerLink]="item.link"
                   routerLinkActive="active-link"
                   class="flex items-center p-2 rounded-lg transition duration-200 ease-in-out
                          hover:scale-[1.03] hover:bg-indigo-100 dark:hover:bg-indigo-800
                          hover:text-indigo-700 dark:hover:text-white
                          hover:shadow-sm dark:hover:shadow-[0_0_0_1px_rgba(255,255,255,0.15)]"
                >
                  <span class="material-icons mr-3 text-base">{{ item.icon }}</span>
                  <span *ngIf="isOpen">{{ item.label }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>

      <!-- Separador visual -->
      <div *ngIf="isOpen" class="flex items-center gap-2 my-3 px-2">
        <hr class="flex-1 border-gray-300 dark:border-gray-600" />
        <span class="text-[10px] uppercase tracking-widest text-gray-400 dark:text-gray-500">Fin secci√≥n</span>
        <hr class="flex-1 border-gray-300 dark:border-gray-600" />
      </div>
    </div>

    <!-- üîª Otros -->
    <div class="mt-2">
      <h2 *ngIf="isOpen" class="text-xs uppercase tracking-widest text-gray-500 dark:text-gray-400 px-2">Otros</h2>

      <ul class="space-y-0.5 text-sm font-medium text-gray-700 dark:text-gray-200">
        <ng-container *ngFor="let group of visibleMenuGroups.slice(7)">
          <li>
            <button (click)="toggleGroup(group.section)"
                    class="w-full flex items-center rounded-lg p-2 group transition-all duration-300
                           hover:bg-indigo-50 hover:text-indigo-600 dark:hover:bg-indigo-900 dark:hover:text-white
                           hover:shadow-sm dark:hover:shadow-[0_0_0_1px_rgba(255,255,255,0.15)]">
              <span class="material-icons mr-3 text-gray-500 dark:text-gray-400 group-hover:text-indigo-500">
                {{ getGroupIcon(group) }}
              </span>
              <span *ngIf="isOpen" class="flex-1 font-semibold text-left">{{ group.section }}</span>
              <span *ngIf="isOpen" class="material-icons text-sm text-gray-400 transition-transform duration-300"
                    [ngClass]="{ 'rotate-180': isGroupOpen(group.section) }">expand_more</span>
            </button>

            <ul *ngIf="isGroupOpen(group.section)" [ngClass]="{ 'pl-8': isOpen, 'pl-1': !isOpen }"
                class="space-y-0.5 transition-all duration-300">
              <li *ngFor="let item of group.items">
                <a [routerLink]="item.link"
                   routerLinkActive="active-link"
                   class="flex items-center p-2 rounded-lg transition duration-200 ease-in-out
                          hover:scale-[1.03] hover:bg-indigo-100 dark:hover:bg-indigo-800
                          hover:text-indigo-700 dark:hover:text-white
                          hover:shadow-sm dark:hover:shadow-[0_0_0_1px_rgba(255,255,255,0.15)]"
                >
                  <span class="material-icons mr-3 text-base">{{ item.icon }}</span>
                  <span *ngIf="isOpen">{{ item.label }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>

    <!-- üîö Logout -->
    <hr class="my-3 border-gray-400 dark:border-gray-600" *ngIf="isOpen" />
    <div class="mb-2">
      <button (click)="cerrarSesion()" class="flex items-center w-full p-2 text-red-600 dark:text-red-400 rounded-lg
                                               hover:bg-red-50 dark:hover:bg-red-900 hover:scale-105 active:scale-95 transition duration-200">
        <span class="material-icons mr-3">logout</span>
        <span *ngIf="isOpen">Cerrar sesi√≥n</span>
      </button>
    </div>

    <!-- üîΩ Colapsar -->
    <hr class="my-3 border-gray-400 dark:border-gray-600" *ngIf="isOpen" />
    <div class="mb-2">
      <button (click)="toggleSidebar()" class="flex items-center w-full p-2 text-gray-600 dark:text-gray-300 rounded-lg
                                               hover:bg-gray-100 dark:hover:bg-gray-800 hover:scale-105 active:scale-95 transition duration-200">
        <span class="material-icons mr-3">
          {{ isOpen ? 'chevron_left' : 'chevron_right' }}
        </span>
        <span *ngIf="isOpen">Colapsar men√∫</span>
      </button>
    </div>

  </div>
</aside>
