<header
  class="fixed top-0 left-0 w-full h-16 z-20 flex items-center justify-between
         px-4 bg-white/80 dark:bg-gray-900 text-gray-900 dark:text-white backdrop-blur-md shadow-md
         border-b border-gray-200 dark:border-gray-700">

  <!-- üîç Buscador -->
  <div class="flex-1 flex justify-center">
    <div class="relative transition-all duration-300 ease-in-out"
         [ngClass]="{ 'w-[28rem]': searchFocused, 'w-64': !searchFocused }">
      <input type="text" placeholder="Buscar..."
        class="w-full pl-10 pr-4 py-2 rounded-md bg-white dark:bg-gray-800 text-sm text-gray-800 dark:text-white
               placeholder-gray-400 dark:placeholder-gray-500 border border-gray-300 dark:border-gray-600
               focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition-all duration-300 ease-in-out"
        (focus)="searchFocused = true" (blur)="searchFocused = false" />
      <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300">
        search
      </span>
    </div>
  </div>

  <!-- üì¶ Botoner√≠a derecha -->
  <div class="flex items-center gap-4 ml-4">

    <!-- ‚ûï Acciones r√°pidas -->
    <div class="relative group">
      <button
        (click)="togglePanel('quick')"
        class="w-9 h-9 flex items-center justify-center rounded-full bg-indigo-600 hover:bg-indigo-700
               text-white shadow-md hover:shadow-lg transition"
        aria-label="Acciones r√°pidas">
        <span class="material-icons text-base">add</span>
      </button>
      <div class="absolute top-full mt-2 left-1/2 -translate-x-1/2
                  bg-gray-800 text-white text-xs px-2 py-1 rounded-md shadow-lg opacity-0 group-hover:opacity-100
                  transition-opacity duration-300 whitespace-nowrap z-50">
        Nuevo elemento
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 w-0 h-0
                    border-b-8 border-b-gray-800 border-x-8 border-x-transparent"></div>
      </div>
      <div *ngIf="showQuickActions"
           class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                  rounded-lg shadow-lg z-50">
        <ul class="py-2 text-sm text-gray-800 dark:text-white">
          <li *ngFor="let qa of quickActions">
            <button (click)="qa.action()"
                    class="w-full text-left px-4 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="material-icons text-base text-indigo-600">{{ qa.icon }}</span>
              {{ qa.label }}
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- üîî Notificaciones -->
    <div class="relative group">
      <button (click)="togglePanel('notifications')"
              class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800
                     transition shadow-md hover:shadow-lg relative"
              aria-label="Notificaciones">
        <span class="material-icons text-gray-600 dark:text-white">notifications</span>
        <span *ngIf="notificacionesSinLeer"
              class="absolute top-0 right-0 w-2.5 h-2.5 rounded-full bg-red-500 border border-white">
        </span>
      </button>
      <div class="absolute top-full mt-2 left-1/2 -translate-x-1/2
                  bg-gray-800 text-white text-xs px-2 py-1 rounded-md shadow-lg opacity-0 group-hover:opacity-100
                  transition-opacity duration-300 whitespace-nowrap z-50">
        Notificaciones
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 w-0 h-0
                    border-b-8 border-b-gray-800 border-x-8 border-x-transparent"></div>
      </div>
      <div *ngIf="showNotifications"
           class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                  rounded-lg shadow-lg z-50">
        <div class="p-4 text-sm text-gray-800 dark:text-white">
          Sin nuevas notificaciones
        </div>
      </div>
    </div>

    <!-- ‚ùì Ayuda -->
    <div class="relative group">
      <button (click)="abrirSoporte()"
              class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800
                     transition shadow-md hover:shadow-lg"
              aria-label="Soporte">
        <span class="material-icons text-gray-600 dark:text-white">help_outline</span>
      </button>
      <div class="absolute top-full mt-2 left-1/2 -translate-x-1/2
                  bg-gray-800 text-white text-xs px-2 py-1 rounded-md shadow-lg opacity-0 group-hover:opacity-100
                  transition-opacity duration-300 whitespace-nowrap z-50">
        Ayuda y soporte
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 w-0 h-0
                    border-b-8 border-b-gray-800 border-x-8 border-x-transparent"></div>
      </div>
    </div>

    <!-- üë§ Usuario -->
    <div class="relative group">
      <button (click)="togglePanel('user')"
              class="w-9 h-9 flex items-center justify-center rounded-full overflow-hidden
                     hover:ring-2 ring-indigo-500 transition shadow-md hover:shadow-lg">
        <img src="https://ui-avatars.com/api/?name=User&background=6b21a8&color=fff&bold=true"
             class="w-full h-full object-cover" alt="Avatar" />
      </button>
      <div class="absolute top-full mt-2 left-1/2 -translate-x-1/2
                  bg-gray-800 text-white text-xs px-2 py-1 rounded-md shadow-lg opacity-0 group-hover:opacity-100
                  transition-opacity duration-300 whitespace-nowrap z-50">
        Men√∫ de usuario
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 w-0 h-0
                    border-b-8 border-b-gray-800 border-x-8 border-x-transparent"></div>
      </div>
      <div *ngIf="showUserMenu"
           class="absolute right-0 mt-2 w-52 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                  rounded-lg shadow-lg z-50 text-sm text-gray-800 dark:text-white">
        <ul class="py-2">
          <li>
            <button class="w-full text-left px-4 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="material-icons text-base text-indigo-500">person</span>
              Perfil
            </button>
          </li>
          <li>
            <button class="w-full text-left px-4 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="material-icons text-base text-indigo-500">settings</span>
              Configuraci√≥n
            </button>
          </li>
          <li>
            <button (click)="toggleTheme()"
                    class="w-full text-left px-4 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="material-icons text-base text-indigo-500">dark_mode</span>
              Cambiar tema
            </button>
          </li>
          <li><hr class="my-1 border-gray-300 dark:border-gray-600" /></li>
          <li>
            <button (click)="cerrarSesion()"
                    class="w-full text-left px-4 py-2 flex items-center gap-2 text-red-600 hover:bg-red-100 dark:hover:bg-red-200">
              <span class="material-icons text-base">logout</span>
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- ‚úÖ MODAL: Crear Nuevo Proyecto -->
<div *ngIf="mostrarModalProyecto"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm px-4 py-8">
  <div class="relative w-full max-w-lg bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border
              border-gray-200 dark:border-gray-700 animate-fade-in-up"
       [ngClass]="{ 'animate-shake': proyectoForm?.submitted && proyectoForm.invalid }">

    <!-- ‚úîÔ∏è Alerta √©xito -->
    <div *ngIf="mensajeExitoProyecto"
         class="mx-6 mt-4 mb-1 flex items-center gap-2 bg-emerald-100 dark:bg-emerald-800/40
                text-emerald-700 dark:text-emerald-200 rounded-md p-3 shadow-sm animate-fade-in">
      <span class="material-icons text-base">check_circle</span>
      <span>¬°Proyecto creado con √©xito!</span>
    </div>

    <!-- T√≠tulo -->
    <div class="px-6 pt-6 pb-3 border-b border-gray-100 dark:border-gray-700 flex items-center justify-center gap-2">
      <span class="material-icons text-indigo-600 dark:text-indigo-400 text-xl">add_circle</span>
      <h2 class="text-lg font-bold text-gray-800 dark:text-white">Crear nuevo proyecto</h2>
    </div>

    <!-- Formulario -->
    <form #proyectoForm="ngForm" (ngSubmit)="enviarProyecto()" class="px-6 pt-4 pb-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre del proyecto</label>
        <input name="nombre" [(ngModel)]="nuevoProyecto.nombre" required #nombre="ngModel"
               class="w-full px-4 py-2 rounded-md border bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow-sm focus:outline-none focus:ring-2 transition"
               [ngClass]="{
                 'border-gray-300 dark:border-gray-600 focus:ring-indigo-500': !nombre.invalid || !nombre.touched,
                 'border-red-500 ring-red-500 focus:ring-red-500': nombre.invalid && (nombre.touched || proyectoForm.submitted)
               }"/>
        <p *ngIf="nombre.invalid && (nombre.touched || proyectoForm.submitted)"
           class="text-xs text-red-600 mt-1">El nombre es obligatorio.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripci√≥n</label>
        <textarea name="descripcion" [(ngModel)]="nuevoProyecto.descripcion" required rows="4" #descripcion="ngModel"
                  class="w-full px-4 py-2 rounded-md border bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow-sm focus:outline-none focus:ring-2 transition"
                  [ngClass]="{
                    'border-gray-300 dark:border-gray-600 focus:ring-indigo-500': !descripcion.invalid || !descripcion.touched,
                    'border-red-500 ring-red-500 focus:ring-red-500': descripcion.invalid && (descripcion.touched || proyectoForm.submitted)
                  }"></textarea>
        <p *ngIf="descripcion.invalid && (descripcion.touched || proyectoForm.submitted)"
           class="text-xs text-red-600 mt-1">La descripci√≥n es obligatoria.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Estado</label>
        <select name="estado_proyecto" [(ngModel)]="nuevoProyecto.estado_proyecto"
                class="w-full px-4 py-2 rounded-md border bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow-sm focus:outline-none focus:ring-2 transition">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rol asignado</label>
        <input type="text" readonly value="Project Management Office"
               class="w-full px-4 py-2 rounded-md border bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 cursor-not-allowed shadow-sm" />
      </div>

      <div class="flex justify-end gap-3 pt-2">
        <button type="button" (click)="cerrarModalProyecto()"
                class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition shadow-sm">
          Cancelar
        </button>

        <button type="submit"
                class="px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold flex items-center gap-2 hover:bg-indigo-700 transition shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="proyectoForm.invalid">
          <span class="material-icons text-sm">check_circle</span>
          Crear proyecto
        </button>
      </div>
    </form>
  </div>
</div>
