<h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
  Historias de Usuario del Proyecto {{ proyectoId }}
</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  <div *ngFor="let estado of estados"
       class="bg-gray-100 dark:bg-slate-800 rounded-xl p-4 shadow-md">

    <h3 class="text-lg font-semibold mb-4 capitalize text-gray-800 dark:text-white">
      {{ estado.replace('_', ' ') }}
    </h3>

    <div *ngFor="let hu of historiasPorEstado(estado)"
         class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow hover:shadow-lg transition mb-3">

      <div class="font-semibold text-sm text-gray-800 dark:text-white">
        {{ hu.titulo }}
      </div>

      <p class="text-xs text-gray-500 dark:text-gray-300 mt-1">
        {{ hu.descripcion }}
      </p>

      <div class="flex justify-between items-center text-xs text-gray-500 dark:text-gray-400 mt-3">
        <span>Puntos: {{ hu.puntos_historia }}</span>
        <span>Tiempo: {{ hu.tiempo_estimado_horas }}h</span>
      </div>

      <div class="text-[11px] italic text-right mt-2 text-sky-600 dark:text-sky-400">
        #HU-{{ hu.id }}
      </div>
    </div>

  </div>
</div>
