<!-- üì¶ ACTIVIDAD RECIENTE -->
<div class="relative w-full p-6 rounded-3xl border border-gray-200 dark:border-white/10 bg-white/90 dark:bg-white/5 backdrop-blur-xl shadow-xl group transition-all py-1">

  <!-- üí† Glow externo -->
  <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-sky-100/40 to-transparent blur-xl opacity-40 pointer-events-none group-hover:opacity-70 transition-all duration-500"></div>

  <!-- Encabezado + Botones Scroll -->
  <div class="relative pb-5 border-b border-gray-200 dark:border-white/10 z-10 flex justify-between items-center">
    <h2 class="mt-4 text-xl font-bold text-gray-900 dark:text-white flex items-center gap-3">
      <div class="bg-sky-100 dark:bg-sky-800 text-sky-600 dark:text-sky-300 p-2 rounded-full shadow-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 4h18M3 10h18M3 16h18" />
        </svg>
      </div>
      Actividad reciente
    </h2>

    <!-- Botones de scroll con flechas visibles -->
    <div class="flex gap-2 items-center mt-4 sm:mt-0">
      <button (click)="scrollActividad('prev')"
        class="w-9 h-9 rounded-full bg-gradient-to-br from-indigo-500 to-sky-600 text-white flex items-center justify-center shadow hover:scale-105 hover:shadow-md transition">
        <i class="ri-arrow-left-s-line text-xl"></i>
      </button>
      <button (click)="scrollActividad('next')"
        class="w-9 h-9 rounded-full bg-gradient-to-br from-indigo-500 to-sky-600 text-white flex items-center justify-center shadow hover:scale-105 hover:shadow-md transition">
        <i class="ri-arrow-right-s-line text-xl"></i>
      </button>
    </div>
  </div>

  <!-- üí° Cargando -->
  <div *ngIf="loading" class="text-gray-500 dark:text-gray-400 text-sm italic mt-4 z-10 relative">
    Cargando actividad...
  </div>

  <!-- ‚ùå Sin actividad -->
  <p *ngIf="!loading && !actividadesCombinadas().length" class="text-gray-400 dark:text-gray-500 italic mt-4 z-10 relative">
    No hay actividad reciente.
  </p>

  <!-- üßæ Tarjetas -->
  <div *ngIf="!loading && actividadesCombinadas().length" id="scrollActividad" class="overflow-x-auto -mx-2 px-2 relative z-10 mt-4">
    
    <div class="flex gap-6 pb-4 snap-x snap-mandatory custom-scrollbar scroll-smooth">
      <div *ngFor="let a of actividadesCombinadas().slice(0, 10); let i = index"
           (click)="abrirModal(a)"
           class="relative flex-shrink-0 snap-start w-72 p-4 rounded-xl border backdrop-blur-lg bg-white/90 dark:bg-gray-800/40 shadow-md hover:shadow-xl hover:scale-[1.025] hover:ring-2 hover:ring-sky-300 dark:hover:ring-sky-600 transition-all duration-300 group overflow-hidden cursor-pointer animate-fade-up"
           [ngStyle]="{ 'animation-delay': (i * 100) + 'ms' }"
           [ngClass]="{
             'border-red-300 dark:border-red-700 bg-red-50/80 dark:bg-red-900/30': a.accion_realizada === 'Proyecto eliminado permanentemente',
             'border-gray-200 dark:border-white/10': a.accion_realizada !== 'Proyecto eliminado permanentemente'
           }">
        <!-- Glow interno -->
        <div class="absolute -inset-[1px] rounded-xl bg-gradient-to-br from-white/10 to-transparent blur-md opacity-20 pointer-events-none transition"></div>

        <!-- Contenido -->
        <div class="flex justify-between items-start mb-2 z-10 relative">
          <p class="text-[15px] font-semibold truncate w-44"
             [ngClass]="{
               'text-red-800 dark:text-red-400': a.accion_realizada === 'Proyecto eliminado permanentemente',
               'text-gray-800 dark:text-white': a.accion_realizada !== 'Proyecto eliminado permanentemente'
             }">
            {{ a.nombre_proyecto }}
          </p>

          <!-- √çcono de acci√≥n -->
          <div class="w-6 h-6 rounded-full flex items-center justify-center text-white text-xs shadow-md"
               [ngClass]="{
                 'bg-emerald-500': tipoAccion(a.accion_realizada) === 'crear',
                 'bg-amber-500': tipoAccion(a.accion_realizada) === 'editar',
                 'bg-rose-500': tipoAccion(a.accion_realizada) === 'eliminar',
                 'bg-sky-500': tipoAccion(a.accion_realizada) === 'otro'
               }">
            <i *ngIf="tipoAccion(a.accion_realizada) === 'crear'" class="ri-add-line text-[13px]"></i>
            <i *ngIf="tipoAccion(a.accion_realizada) === 'editar'" class="ri-pencil-line text-[13px]"></i>
            <i *ngIf="tipoAccion(a.accion_realizada) === 'eliminar'" class="ri-delete-bin-7-line text-[13px]"></i>
            <i *ngIf="tipoAccion(a.accion_realizada) === 'otro'" class="ri-information-line text-[13px]"></i>
          </div>
        </div>

        <div class="h-px bg-gray-200 dark:bg-white/10 my-1 rounded"></div>

        <!-- Acci√≥n -->
        <p class="text-[13px] leading-snug z-10 relative"
           [ngClass]="{
             'text-red-700 dark:text-red-400': a.accion_realizada === 'Proyecto eliminado permanentemente',
             'text-gray-600 dark:text-gray-300': a.accion_realizada !== 'Proyecto eliminado permanentemente'
           }">
          {{ a.accion_realizada }}
        </p>

        <!-- Advertencia -->
        <p *ngIf="a.accion_realizada === 'Proyecto eliminado permanentemente'"
           class="text-[12px] text-red-600 dark:text-red-400 italic mt-1 z-10 relative">
          Este proyecto fue eliminado y ya no est√° disponible.
        </p>
      </div>
    </div>
  </div>
</div>
