<!-- ğŸ—‚ï¸ CONTENEDOR PRINCIPAL UNIFICADO -->
<div
  class="relative cursor-pointer w-full p-6 rounded-3xl border border-gray-300
         bg-white/90 backdrop-blur-md shadow-lg"
>

  <!-- âœ¨ Glow externo decorativo -->
  <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-sky-100/40 to-transparent blur-md opacity-60 pointer-events-none group-hover:opacity-90 transition"></div>

  <!-- ğŸ”– ENCABEZADO -->
  <div class="relative pb-4 border-b border-gray-200">
    <h2 class="text-xl font-extrabold text-slate-800 flex items-center gap-3 tracking-tight">
      <div class="bg-blue-100 text-blue-600 p-2 rounded-full shadow-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 0 0 2-2V7H3v10a2 2 0 0 0 2 2z" />
        </svg>
      </div>
      Tareas de hoy
    </h2>


  <!-- â³ Cargando -->
  <div *ngIf="loading" class="text-slate-700 text-sm italic font-medium">
    Cargando tareas...
  </div>

  <!-- ğŸ“‹ Lista de tareas -->
  <ul *ngIf="!loading && tareas.length > 0" class="space-y-4 mt-6">
    <li
      *ngFor="let tarea of tareas"
      class="relative flex items-start gap-4 p-4 bg-white/80 border border-gray-200
             rounded-xl   hover:shadow-2xl hover:scale-[1.03]
         hover:ring-2 hover:ring-sky-400 transition-all duration-300 group space-y-6 overflow-hidden"
    >
      <!-- LÃ­nea/acento lateral -->
      <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-sky-400 rounded-l-xl"></div>

      <!-- Icono check -->
      <button (click)="marcarComoCompletada(tarea)"
              class="mt-1 text-slate-700 hover:text-green-500 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7" />
        </svg>
      </button>

      <!-- Contenido -->
      <div>
        <p class="font-semibold text-slate-800 text-base leading-tight tracking-tight">
          {{ tarea.titulo }}
        </p>
        <p class="text-sm text-gray-600 font-medium tracking-wide">
          {{ tarea.descripcion }}
        </p>
      </div>
    </li>
  </ul>

  <!-- ğŸ’¤ Sin tareas -->
  <p *ngIf="!loading && tareas.length === 0"
     class="text-gray-600 text-sm italic mt-2 font-medium">
    No tienes tareas asignadas para hoy âœ…
  </p>

  <!-- ğŸ” BotÃ³n ver todas -->
  <div *ngIf="!loading" class="pt-4 text-right">
    <button (click)="verTodasTareas()"
            class="text-sm font-semibold text-blue-600 hover:underline hover:text-blue-800 transition">
      Ver todas â†’
    </button>
  </div>
</div>
