<div class="bg-wrapper min-h-screen flex items-center justify-center relative" [ngClass]="darkMode ? 'dark' : ''">
  <!-- üåå Burbujas decorativas -->
  <div class="bubble bubble-big bubble-1 bg-gradient-to-tr from-indigo-300 via-purple-400 to-blue-500"></div>
  <div class="bubble bubble-big bubble-2 bg-gradient-to-tr from-pink-400 via-fuchsia-500 to-purple-500"></div>
  <div class="bubble bubble-tiny bubble-3 bg-gradient-to-tr from-cyan-300 via-sky-400 to-indigo-400"></div>
  <div class="bubble bubble-tiny bubble-4 bg-gradient-to-tr from-blue-300 via-indigo-400 to-violet-500"></div>
  <div class="bubble bubble-tiny bubble-5 bg-gradient-to-tr from-fuchsia-300 via-pink-400 to-purple-400"></div>
  <div class="bubble bubble-tiny bubble-6 bg-gradient-to-tr from-purple-300 via-indigo-400 to-blue-400"></div>
  <div class="bubble bubble-big bubble-center bg-gradient-to-br from-indigo-300 via-blue-400 to-purple-400"></div>

  <!-- ‚òÄÔ∏è/üåô Toggle -->
  <button (click)="toggleDarkMode()" aria-label="Alternar modo oscuro"
    class="absolute top-4 right-4 z-20 flex items-center gap-2 px-3 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-medium shadow-md transition-all hover:scale-105">
    <span>{{ darkMode ? 'Modo D√≠a' : 'Modo Noche' }}</span>
    <span>{{ darkMode ? '‚òÄÔ∏è' : 'üåô' }}</span>
  </button>

  <!-- üßæ Contenedor principal -->
  <div class="relative z-10 flex flex-col lg:flex-row w-full max-w-7xl mx-4 sm:mx-6 md:mx-10 max-h-[700px] h-full 
    rounded-3xl overflow-hidden border border-indigo-600 dark:border-white shadow-[0_8px_32px_0_rgba(31,38,135,0.25)] backdrop-blur-xl transition-all">

    <!-- üé® Ilustraci√≥n -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-500 dark:bg-blue-700 items-center justify-center p-6 overflow-y-auto">
      <div class="text-center space-y-3">
        <h2 class="text-white text-3xl font-bold tracking-tight drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Organiza, colabora y crece sin fricciones.
        </h2>
        <img src="registro.png" alt="Ilustraci√≥n de registro" class="w-full max-w-114 mx-auto rounded-xl drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]" loading="eager" />
        <p class="mt-9 text-white/80 text-xl max-w-4xl mx-auto drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Tu equipo, m√°s √°gil que nunca.
        </p>
        
      </div>
    </div>

    <!-- üìã Formulario -->
    <div class="relative w-full lg:w-1/2 bg-gradient-to-br from-white to-gray-100 dark:from-gray-800 dark:to-gray-900 
      px-6 sm:px-10 py-8 overflow-y-auto flex flex-col justify-center animate-fade-in-down">

      <app-logo-taskly class="absolute top-4 right-6 lg:right-8 z-20"></app-logo-taskly>

      <!-- Encabezado -->
      <div>
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight leading-tight">Crea tu cuenta</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 font-medium leading-snug">Reg√≠strate para comenzar</p>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage"
          class="flex items-center gap-2 text-red-600 dark:text-red-400 text-sm bg-red-100 dark:bg-red-800/30 border border-red-300 dark:border-red-600 px-3 py-2 rounded-lg shadow-sm animate-pulse mb-3 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.054 0 1.702-1.14 1.197-2.01L13.197 4.99a1.25 1.25 0 00-2.394 0L3.885 16.99c-.505.87.143 2.01 1.197 2.01z" />
          </svg>
          <span class="flex-1 break-words">{{ errorMessage }}</span>
        </div>

        <!-- Mensaje de √©xito -->
        <div *ngIf="successMessage"
          class="flex items-center gap-2 text-green-700 dark:text-green-400 text-sm bg-green-100 dark:bg-green-800/30 border border-green-300 dark:border-green-600 px-3 py-2 rounded-lg shadow-sm animate-fade-in mb-3 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span class="flex-1 break-words">{{ successMessage }}</span>
        </div>
      </div>

      <!-- Formulario -->
      <form class="space-y-5 mt-16" (ngSubmit)="onRegister()">
                <!-- Nombre completo -->
        <div class="relative">
          <input type="text" name="fullName" [(ngModel)]="fullName" required placeholder="Nombre completo"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 shadow-md focus:ring-2 focus:ring-indigo-500 transition-all" />
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M5.121 17.804A9.001 9.001 0 0112 15a9.001 9.001 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
        </div>

        <!-- Email -->
        <div class="relative">
          <input type="email" name="email" [(ngModel)]="email" required placeholder="Correo electr√≥nico"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 shadow-md focus:ring-2 focus:ring-indigo-500 transition-all" />
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M16.5 4.5h-9A2.25 2.25 0 005.25 6.75v10.5A2.25 2.25 0 007.5 19.5h9a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0016.5 4.5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M6.75 6.75l7.125 5.25L20.25 6.75" />
            </svg>
          </span>
        </div>

        <!-- Contrase√±a -->
        <div class="relative">
          <input type="password" name="password" [(ngModel)]="password" required placeholder="Contrase√±a"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 shadow-md focus:ring-2 focus:ring-indigo-500 transition-all" />
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M16 12V9a4 4 0 00-8 0v3m-2 0h12a2 2 0 012 2v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5a2 2 0 012-2z" />
            </svg>
          </span>
        </div>
        <!-- Bot√≥n registro -->
        <button type="submit" [disabled]="loading"
          class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed">
          <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>{{ loading ? 'Registrando...' : 'Registrarme' }}</span>
        </button>

        <!-- Separador -->
        <div class="flex items-center gap-2 text-gray-400 dark:text-gray-500 my-4">
          <hr class="flex-1 border-gray-300 dark:border-gray-600" />
          <span class="text-xs">O</span>
          <hr class="flex-1 border-gray-300 dark:border-gray-600" />
        </div>

        <!-- Google -->
        <button type="button"
          class="w-full flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 text-sm font-medium">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" />
          Registrarse con Google
        </button>

        <!-- Inicia sesi√≥n -->
        <p class="text-center text-sm mt-6 text-gray-600 dark:text-gray-400">
          ¬øYa tienes una cuenta?
          <a routerLink="" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">Inicia sesi√≥n</a>
        </p>
      </form>
    </div>
  </div>
</div>
