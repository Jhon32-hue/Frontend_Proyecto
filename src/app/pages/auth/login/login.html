<div class="bg-wrapper min-h-screen flex items-center justify-center" [ngClass]="darkMode ? 'dark' : ''">
  <!-- 🌌 Burbujeo decorativo (opcional: mantengo tus divs) -->
  <div class="bubble bubble-big bubble-1 bg-gradient-to-tr from-indigo-300 via-purple-400 to-blue-500"></div>
  <div class="bubble bubble-big bubble-2 bg-gradient-to-tr from-pink-400 via-fuchsia-500 to-purple-500"></div>
  <div class="bubble bubble-tiny bubble-3 bg-gradient-to-tr from-cyan-300 via-sky-400 to-indigo-400"></div>
  <div class="bubble bubble-tiny bubble-4 bg-gradient-to-tr from-blue-300 via-indigo-400 to-violet-500"></div>
  <div class="bubble bubble-tiny bubble-5 bg-gradient-to-tr from-fuchsia-300 via-pink-400 to-purple-400"></div>
  <div class="bubble bubble-tiny bubble-6 bg-gradient-to-tr from-purple-300 via-indigo-400 to-blue-400"></div>

  <!-- ☀️/🌙 Toggle -->
  <button
    (click)="toggleDarkMode()"
    class="absolute top-4 right-4 z-20 flex items-center gap-2 px-3 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-medium shadow-md transition"
  >
    <span>{{ darkMode ? 'Modo Día' : 'Modo Noche' }}</span>
    <span>{{ darkMode ? '☀️' : '🌙' }}</span>
  </button>

  <!-- 🧾 Tarjeta principal -->
  <div class="relative z-10 flex w-full max-w-6xl rounded-3xl overflow-hidden shadow-[0_10px_25px_rgba(0,0,0,0.5)]">
    <!-- 🖼️ Lado ilustración -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-500 dark:bg-blue-700 items-center justify-center p-8">
      <div class="text-center">
        <!-- 🔼 MOVIDO ARRIBA -->
        <h2 class="mb-4 text-white text-2xl font-extrabold text-center drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">Agilidad real para equipos reales</h2>

        <img
          src="https://cdni.iconscout.com/illustration/premium/thumb/login-4482745-3723271.png"
          alt="Ilustración login"
          class="w-full max-w-xl mx-auto rounded-xl drop-shadow-lg"
        />
        <p class="mt-3 text-white/80 text-sm max-w-2xl mx-auto drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Planifica sprints, asigna tareas y colabora sin fricciones. Todo en un solo lugar.
        </p>
      </div>
    </div>

  
    <!-- 👉 Formulario -->
  <div class="relative w-full lg:w-1/2 bg-gradient-to-br from-white to-gray-100 dark:from-gray-800 dark:to-gray-900 px-8 sm:px-12 py-10 flex flex-col justify-center shadow-2xl rounded-br-3xl">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight">¡Bienvenido de nuevo!</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-8">Ingresa tus credenciales para continuar</p>

    <form class="space-y-5" (ngSubmit)="onLogin()">

      <!-- 📧 Campo correo -->
      <div class="relative">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Correo electrónico"
          class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition"
        />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.5 4.5h-9A2.25 2.25 0 005.25 6.75v10.5A2.25 2.25 0 007.5 19.5h9a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0016.5 4.5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 6.75l7.125 5.25L20.25 6.75" />
          </svg>

        </span>
      </div>

      <!-- 🔒 Campo contraseña -->
      <div class="relative">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Contraseña"
          class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition"
        />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 12V9a4 4 0 00-8 0v3m-2 0h12a2 2 0 012 2v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5a2 2 0 012-2z" />
          </svg>

        </span>
      </div>

        <div class="flex justify-between text-xs text-indigo-600 dark:text-indigo-400">
          <label class="inline-flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="form-checkbox accent-indigo-600" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="hover:underline">Olvidaste tu contraseña?</a>
        </div>

        <button
          type="submit"
          class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5"
        >
          Iniciar sesión
        </button>

        <!-- Separador -->
        <div class="flex items-center gap-2 text-gray-400 dark:text-gray-500">
          <hr class="flex-1 border-gray-300 dark:border-gray-600" />
          <span class="text-xs">O</span>
          <hr class="flex-1 border-gray-300 dark:border-gray-600" />
        </div>

        <button
          type="button"
          class="w-full flex items-center justify-center gap-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 text-sm font-medium"
        >
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" />
          Iniciar sesión con Google
        </button>


        <p class="text-center text-sm mt-6">
          ¿No tienes cuenta?
          <a href="#" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</div>
