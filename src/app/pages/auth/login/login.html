<div class="bg-wrapper min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-900 to-black transition-all" [ngClass]="darkMode ? 'dark' : ''">  <!-- üåå Burbujas decorativas -->
  <div class="bubble bubble-big bubble-1 bg-gradient-to-tr from-indigo-300 via-purple-400 to-blue-500"></div>
  <div class="bubble bubble-big bubble-2 bg-gradient-to-tr from-pink-400 via-fuchsia-500 to-purple-500"></div>
  <div class="bubble bubble-tiny bubble-3 bg-gradient-to-tr from-cyan-300 via-sky-400 to-indigo-400"></div>
  <div class="bubble bubble-tiny bubble-4 bg-gradient-to-tr from-blue-300 via-indigo-400 to-violet-500"></div>
  <div class="bubble bubble-tiny bubble-5 bg-gradient-to-tr from-fuchsia-300 via-pink-400 to-purple-400"></div>
  <div class="bubble bubble-tiny bubble-6 bg-gradient-to-tr from-purple-300 via-indigo-400 to-blue-400"></div>
  <div class="bubble bubble-big bubble-center bg-gradient-to-br from-indigo-300 via-blue-400 to-purple-400"></div>

  <!-- ‚òÄÔ∏è/üåô Toggle -->
  <button (click)="toggleDarkMode()" aria-label="Alternar modo oscuro"
    class="absolute top-4 right-4 z-20 flex items-center gap-2 px-3 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-medium shadow-md transition-all hover:scale-105">
    <span>{{ darkMode ? 'Modo D√≠a' : 'Modo Noche' }}</span>
    <span>{{ darkMode ? '‚òÄÔ∏è' : 'üåô' }}</span>
  </button>
 


  <!-- üìú Tarjeta principal -->
  <div class="relative flex flex-col lg:flex-row w-full max-w-7xl mx-4 sm:mx-6 md:mx-10 h-[700px] 
  rounded-3xl overflow-hidden 
  border border-indigo-600 dark:border-white
  shadow-[0_8px_32px_0_rgba(31,38,135,0.25)] 
  backdrop-blur-xl transition-all">


    <!-- üñºÔ∏è Lado ilustraci√≥n -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-500 items-center justify-center p-10">
      <div class="text-center">
        <h2 class="mb-5 text-white text-3xl p-2 font-extrabold drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">Agilidad real para equipos reales</h2>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-4482745-3723271.png" alt="Ilustraci√≥n login"
          class="w-full h-auto max-w-full mx-auto rounded-xl drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)] p-1 mt-2" />
        <p class="mt-9 text-white/80 text-l max-w-4xl mx-auto drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Planifica sprints, asigna tareas y colabora sin fricciones. <br>Todo en un solo lugar.
        </p>
      </div>
    </div>

    <!-- üëâ Formulario -->
    <div class="relative w-full lg:w-1/2 bg-gradient-to-br from-[#ffffff] to-[#ffffff] dark:from-gray-800 dark:to-gray-900 border-2 border-white/20 dark:border-gray-700 px-10 py-8 shadow-2xl rounded-br-3xl animate-fade-in-down flex items-center">
      <app-logo-taskly class="absolute top-4 right-6 lg:right-8 z-20"></app-logo-taskly>

      <!-- üì¶ Contenedor centrado -->
      <div class="w-full">
        <!-- üß≠ Encabezado -->
        <div>
          <h1 class="text-4xl font-bold text-gray-900 dark:text-white tracking-tight -mt-17 mb-2">
            ¬°Bienvenido de nuevo!
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
            Ingresa tus credenciales para continuar
          </p>

          <!-- üö© Error -->
          <div *ngIf="errorMessage" role="alert"
            class="flex items-center gap-2 text-red-600 dark:text-red-400 text-sm bg-red-100 dark:bg-red-800/30 border border-red-300 dark:border-red-600 px-4 py-3 rounded-lg shadow-sm animate-pulse transition-all duration-300 mb-4">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.054 0 1.702-1.14 1.197-2.01L13.197 4.99a1.25 1.25 0 00-2.394 0L3.885 16.99c-.505.87.143 2.01 1.197 2.01z" />
            </svg>
            <span class="flex-1 break-words">{{ errorMessage }}</span>
          </div>
        </div>

        <!-- üßæ Formulario -->
        <div class="relative top-[70px]">
          <form (ngSubmit)="onLogin()" class="space-y-6">
            <!-- Correo -->
            <div class="relative">
              <input type="email" [(ngModel)]="email" name="email" required placeholder="Correo electr√≥nico"
                autocomplete="email" aria-label="Correo electr√≥nico" autofocus
                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 shadow-md hover:shadow-lg focus:shadow-2xl transition" />
              <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
            </div>

            <!-- Contrase√±a -->
            <div class="relative">
              <input type="password" [(ngModel)]="password" name="password" required placeholder="Contrase√±a"
                autocomplete="current-password" aria-label="Contrase√±a"
                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 shadow-md hover:shadow-lg focus:shadow-2xl transition" />
              <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
            </div>

            <!-- Recordarme -->
            <div class="flex justify-between text-sm text-indigo-600 dark:text-indigo-400">
              <label class="inline-flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="form-checkbox accent-indigo-600" />
                <span>Recordarme</span>
              </label>
              <a href="#" class="hover:underline">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <!-- Iniciar sesi√≥n -->
            <button type="submit" [disabled]="loading"
              class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed">
              <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
              </svg>
              <span>{{ loading ? 'Cargando...' : 'Iniciar sesi√≥n' }}</span>
            </button>

            <!-- Separador -->
            <div class="flex items-center gap-2 text-gray-400 dark:text-gray-500 my-4">
              <hr class="flex-1 border-gray-300 dark:border-gray-600" />
              <span class="text-xs">O</span>
              <hr class="flex-1 border-gray-300 dark:border-gray-600" />
            </div>

            <!-- Google -->
            <button type="button" (click)="loginWithGoogle()"
              class="w-full flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 text-sm font-medium">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" />
              Iniciar sesi√≥n con Google
            </button>

            <!-- Registro -->
            <p class="text-center text-sm mt-6">
              ¬øNo tienes cuenta?
              <a routerLink="/register" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">Reg√≠strate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
