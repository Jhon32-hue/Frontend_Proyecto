<div class="bg-wrapper min-h-screen flex items-center justify-center px-4 md:px-8 xl:px-24 2xl:px-32 transition-all" [ngClass]="darkMode ? 'dark' : ''">  <!-- 🌌 Burbujas decorativas -->
  <div class="bubble bubble-big bubble-1 bg-gradient-to-tr from-indigo-300 via-purple-400 to-blue-500"></div>
  <div class="bubble bubble-big bubble-2 bg-gradient-to-tr from-pink-400 via-fuchsia-500 to-purple-500"></div>
  <div class="bubble bubble-tiny bubble-3 bg-gradient-to-tr from-cyan-300 via-sky-400 to-indigo-400"></div>
  <div class="bubble bubble-tiny bubble-4 bg-gradient-to-tr from-blue-300 via-indigo-400 to-violet-500"></div>
  <div class="bubble bubble-tiny bubble-5 bg-gradient-to-tr from-fuchsia-300 via-pink-400 to-purple-400"></div>
  <div class="bubble bubble-tiny bubble-6 bg-gradient-to-tr from-purple-300 via-indigo-400 to-blue-400"></div>
  <div class="bubble bubble-big bubble-center bg-gradient-to-br from-indigo-300 via-blue-400 to-purple-400"></div>

    <!-- Switch modo oscuro -->
  <label class="fixed top-4 right-4 z-50 flex items-center cursor-pointer">
    <input type="checkbox" class="sr-only" [checked]="darkMode" (change)="toggleDarkMode()" />
    <div
      class="w-14 h-8 flex items-center bg-gray-300 dark:bg-gray-700 rounded-full p-1 duration-300 shadow-inner transition-all">
      <!-- Círculo -->
      <div
        class="dot w-6 h-6 bg-white dark:bg-indigo-400 rounded-full shadow-md transform transition-transform duration-300"
        [ngClass]="darkMode ? 'translate-x-6' : 'translate-x-0'">
      </div>
    </div>
    <!-- Íconos al lado del switch -->
    <div class="ml-3 text-sm">
      <svg *ngIf="darkMode; else sunIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-300"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
      </svg>
      <ng-template #sunIcon>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M6.05 6.05L4.636 4.636m0 14.728l1.414-1.414M18.364 5.636l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
      </ng-template>
    </div>
  </label>


  <!-- 💳 Tarjeta principal -->
  <div class="relative w-full max-w-7xl mx-auto rounded-3xl overflow-hidden border border-indigo-600 dark:border-white shadow-xl backdrop-blur-xl transition-all flex flex-col lg:flex-row">

    <!-- 📘 Sección izquierda: Ilustración -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-500 items-center justify-center px-12 xl:px-16 py-16">
      <div class="text-center max-w-2xl">
        <h2 class="mb-8 text-white text-3xl font-extrabold drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Agilidad real para equipos reales
        </h2>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-4482745-3723271.png"
             alt="Ilustración login"
             class="w-full max-w-2xl h-auto object-contain mx-auto rounded-2xl drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)] transition-transform duration-300 hover:scale-105" />
        <p class="mt-6 text-white/90 text-l drop-shadow-[2px_2px_4px_rgba(0,0,0,0.8)]">
          Planifica sprints, asigna tareas y colabora sin fricciones. 
        </p>
      </div>
    </div>

    <!-- 📝 Sección derecha: Login form -->
    <div class="relative w-full lg:w-1/2 px-6 md:px-12 xl:px-16 py-16 bg-white dark:bg-gray-900 flex items-center justify-center animate-fade-in-down">
      <!-- Logo -->
      <app-logo-taskly class="absolute top-6 right-6 lg:right-10 z-20"></app-logo-taskly>

      <!-- Contenido del formulario -->
      <div class="w-full max-w-2xl px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">¡Bienvenido de nuevo!</h1>
        <p class="text-base text-gray-500 dark:text-gray-400 mb-6">Ingresa tus credenciales para continuar</p>

        <!-- 🚨 Error -->
        <div *ngIf="errorMessage" role="alert"
             class="flex items-center gap-2 text-red-600 dark:text-red-400 text-sm bg-red-100 dark:bg-red-800/30 border border-red-300 dark:border-red-600 px-4 py-3 rounded-lg shadow-sm animate-pulse transition-all duration-300 mb-4">
          <!-- Ícono -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="flex-1 break-words">{{ errorMessage }}</span>
        </div>

        <!-- 🧾 Formulario -->
        <form (ngSubmit)="onLogin()" class="space-y-6 w-full">
          <!-- Email -->
          <div class="relative">
            <input type="email" name="email" [(ngModel)]="email" required placeholder="Correo electrónico"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 shadow-md focus:ring-2 focus:ring-indigo-500 transition-all" />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
              <!-- Icono de correo -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M16.5 4.5h-9A2.25 2.25 0 005.25 6.75v10.5A2.25 2.25 0 007.5 19.5h9a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0016.5 4.5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M6.75 6.75l7.125 5.25L20.25 6.75" />
              </svg>
            </span>
          </div>

          <!-- Contraseña -->
          <div class="relative">
            <input type="password" name="password" [(ngModel)]="password" required placeholder="Contraseña"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/90 dark:bg-gray-700/90 text-sm placeholder-gray-400 shadow-md focus:ring-2 focus:ring-indigo-500 transition-all" />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500">
              <!-- Icono de candado -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M16 12V9a4 4 0 00-8 0v3m-2 0h12a2 2 0 012 2v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5a2 2 0 012-2z" />
              </svg>
            </span>
          </div>


          <!-- Recordarme -->
          <div class="flex justify-between text-sm text-indigo-600 dark:text-indigo-400">
            <label class="inline-flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="form-checkbox accent-indigo-600" />
              <span>Recordarme</span>
            </label>
            <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Iniciar sesión -->
          <button type="submit" [disabled]="loading"
                  class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed">
            <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <span>{{ loading ? 'Cargando...' : 'Iniciar sesión' }}</span>
          </button>

          <!-- Separador -->
          <div class="flex items-center gap-2 text-gray-400 dark:text-gray-500 my-4">
            <hr class="flex-1 border-gray-300 dark:border-gray-600" />
            <span class="text-xs">O</span>
            <hr class="flex-1 border-gray-300 dark:border-gray-600" />
          </div>

          <!-- Google -->
          <button type="button" (click)="loginWithGoogle()"
                  class="w-full flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5 text-sm font-medium">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" />
            Iniciar sesión con Google
          </button>

          <!-- Registro -->
          <p class="text-center text-sm mt-6">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
