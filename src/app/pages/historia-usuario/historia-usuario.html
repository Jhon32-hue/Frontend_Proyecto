<!-- 🔝 HEADER FIJO -->
<app-header
  (crearProyecto)="abrirModalProyectoDesdeHeader()"
  (solicitarLogout)="abrirModalLogoutDesdeHeader()"
  [sidebarAbierto]="isSidebarOpen"
  class="fixed top-0 left-0 w-full h-16 z-30 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl shadow-md border-b border-gray-200 dark:border-gray-700 transition-all duration-300"
></app-header>

<!-- 🧱 LAYOUT PRINCIPAL -->
<div class="flex min-h-screen pt-16 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-[#202336] dark:to-[#2c2f4a] transition-all duration-300 ease-in-out">

  <!-- 🔪 SIDEBAR FIJO -->
  <app-sidebar
    [ngClass]="{
      'w-64': isSidebarOpen,
      'w-20': !isSidebarOpen
    }"
    class="h-[calc(100vh-4rem)] fixed top-16 left-0 z-40 transition-all duration-300 ease-in-out 
           bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 shadow-lg"
    (sidebarToggled)="onSidebarToggle($event)"
  ></app-sidebar>

  <!-- 🎯 CONTENIDO PRINCIPAL -->
  <main
    [ngClass]="{
      'ml-64': isSidebarOpen,
      'ml-20': !isSidebarOpen
    }"
    class="flex-1 px-4 py-6 md:px-8 lg:px-10 transition-all duration-300 ease-in-out"
  >
    <div class="max-w-[1600px] mx-auto">

      <!-- 📌 Contenedor general de Kanban -->
      <section class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-2xl shadow-md p-4 md:p-6 transition-all animate-fade-in-up">

        
        <!-- 🧩 Componente Kanban -->
        <app-kanban-hu />
        
      </section>

    </div>
  </main>
</div>
